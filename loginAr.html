<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RFI Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/login.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Almarai&display=swap');

        .login{
             font-family: 'Almarai', sans-serif;
            direction: rtl;
    text-align: right;
        }
    </style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="splash" id="splash">
        <img class="splash-logo" src="http://rfi4x.com/imgs/logo.png" alt="Alpha Logo">
      </div>
      <div class="login">
        <div class="login-header">
          <div>
            <img class="login-logo" src="http://rfi4x.com/imgs/logo.png" alt="Alpha Logo">
          </div>
          <div class="login-title">أهلا بعودتك</div>
          <div class="login-subtitle">سجل دخولك للإستمرار</div>
        </div>
        <div class="login-body">
          <form class="login-form" id="login-form" method="post">
            <div class="form-group">
              <label class="form-label" for="login-email">الإيميل </label>
              <input class="form-control" type="email" id="login-email" placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label class="form-label" for="login-password">كلمة المرور</label>
              <input class="form-control" type="password" id="login-password" placeholder="*******">
            </div>
            <div class="form-group link-forgot-container">
              <a class="link link-forgot" href="#">نسيت كلمة المرور</a>
            </div>
            <div class="form-group">
              <button class="login-button">دخول</button>
            </div>
          </form>
        </div>
        <div class="login-footer">
          New user?&nbsp;&nbsp;<a class="link link-register" href="#">create Account</a>
        </div> 
      </div>
    </div>

  </div>
</div>
<!-- partial -->
  <script  src="js/login.js"></script>

</body>
</html>
